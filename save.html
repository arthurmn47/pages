<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Múltiplo de Mayer do BTC</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid black;
    }

    th, td {
      padding: 8px;
      text-align: center;
    }

    .green {
      background-color: #90EE90;
    }

    .yellow {
      background-color: #FFFF00;
    }

    .red {
      background-color: #FF6347;
    }
  </style>
</head>
<body>
  <!-- Tabela para exibir os valores -->
  <table>
    <thead>
      <tr>
        <th>Indicador</th>
        <th>Valor</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Múltiplo de Mayer teste (BTC)</td>
        <td id="MayerMultiple">Carregando...</td>
      </tr>
      <tr>
        <td>Preço Atual</td>
        <td id="ActualPrice">Carregando...</td>
      </tr>
      <tr>
        <td>Média 200 dias</td>
        <td id="AverageTwoHundred">Carregando...</td>
      </tr>
      <tr>
        <td colspan="2" id="lastRefresh"></td>
      </tr>
    </tbody>
  </table>

  <script>
    window.onload = () => {
      const cointTicker = "BTC";
      const baseApi = `https://www.mercadobitcoin.net/api/${cointTicker}`;
      const mayerMultipleBaseDays = 200;
      let sumTwoHundredDays = 0;
      let todaysQuotation = 0;
      let averageTwoHundred = 0;
      let mayerMultiple = "";

      async function getTodaysQuotation() {
        try {
          const query = await fetch(`${baseApi}/ticker`);
          const queryResult = await query.json();
          todaysQuotation = Number(queryResult.ticker.last);
          document.getElementById('ActualPrice').innerHTML = todaysQuotation.toLocaleString('pt-BR', {
            style: 'currency',
            currency: 'BRL'
          });
        } catch (err) {
          console.error('Erro em getTodaysQuotation:', err);
        }
      }

      async function getClosingQuotation(year, month, day) {
        try {
          const query = await fetch(`${baseApi}/day-summary/${year}/${month}/${day}`);
          const queryResult = await query.json();
          return Number(queryResult.avg_price);
        } catch (err) {
          console.error(`Erro ao buscar cotação de ${day}/${month}/${year}:`, err);
          return null;
        }
      }

      async function calculateTwoHundred() {
        let date = new Date();
        const promises = [];

        for (let i = 0; i < 200; i++) {
          date.setDate(date.getDate() - 1);
          const year = date.getFullYear();
          const month = String(date.getMonth() + 1).padStart(2, '0');
          const day = String(date.getDate()).padStart(2, '0');

          promises.push(getClosingQuotation(year, month, day));
        }

        const results = await Promise.all(promises);
        sumTwoHundredDays = results.reduce((acc, val) => acc + (val || 0), 0);
      }

      function getAverageTwoHundred() {
        averageTwoHundred = sumTwoHundredDays / mayerMultipleBaseDays;
        document.getElementById('AverageTwoHundred').innerHTML = averageTwoHundred.toLocaleString('pt-BR', {
          style: 'currency',
          currency: 'BRL'
        });
      }

      function getMayerMultiple() {
        mayerMultiple = (todaysQuotation / averageTwoHundred).toFixed(2);
        const el = document.getElementById('MayerMultiple');
        el.innerHTML = mayerMultiple;

        const td = el.parentElement;
        td.classList.remove("green", "yellow", "red");
        if (mayerMultiple <= 1) {
          td.classList.add("green");
        } else if (mayerMultiple <= 2.4) {
          td.classList.add("yellow");
        } else {
          td.classList.add("red");
        }
      }

      function dateNow() {
        const lastRefresh = document.getElementById('lastRefresh');
        const date = new Date();
        const day = String(date.getDate()).padStart(2, '0');
        const month = String(date.getMonth() + 1).padStart(2, '0');
        const year = String(date.getFullYear());
        const hour = String(date.getHours()).padStart(2, '0');
        const minute = String(date.getMinutes()).padStart(2, '0');
        lastRefresh.innerHTML = `Última atualização: ${day}/${month}/${year} ${hour}:${minute}`;
      }

      async function main() {
        await getTodaysQuotation();
        await calculateTwoHundred();
        getAverageTwoHundred();
        getMayerMultiple();
        dateNow();
      }

      main();
    };
  </script>
</body>
</html>
